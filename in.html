    <script>function MySend() {
            var UserName = document.getElementById("UserName");
            var Password = document.getElementById("Password");
	var URL="jla.svc/GetToken";
            var params = "UserName=" + UserName.value + "&Password=" + Password.value;
try
{

  //  });
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "jla.svc/GetToken", true);
            xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhttp.onreadystatechange = function () {
if (this.readyState == 4) {
    if (this.responseText == '{"d":""}') {
                        window.location = "jla.html";
                    }
           else {
               //
                    }
                }
            };
            xhttp.send(params);
}
catch(ex)
{
	alert("ex"+ex.message)
}
        }</script>
</head>
<body onload='document.getElementById("UserName").focus();' style="background-color:magenta;">

        password <input type="text" name="Password" value="" id="Password" /><br /><br />
        <input type="button" onclick="MySend();" value="שליחה" style="width:300px;" />
    </form>
</body>
